<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for all users</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="register.js" defer type="module"></script>
</head>
<body>
<header>
    <h1>Sign Up Page</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Your Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="ID">Id:</label>
            <input type="text" id="ID" name="ID" required>
            <label for="reason">Reason:</label>
            <input type="text" id="Reason" name="Reason" required>
            <label for="Type">Type:</label>
            <select id="Type" name="Type" required>
                <option value="Admin">Admin</option>
                <option value="Fund-Manager">Fund-Manager</option>
                <option value="Applicant">Applicant</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Additional Information</legend>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <label for="Province">Province:</label>
            <select id="Province" name="Province">
                <option value="Gauteng">Gauteng</option>
                <option value="Western-Cape">Western</option>
                <option value="Limpopo">Limpopo</option>
                <option value="other">Other</option>
            </select>
            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="Employed">Employed:</label>
            <select id="Employed" name="Employed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <label for="Confirm">Confirmation Email:</label>
            <input type="checkbox" id="ConfirmEmail" name="ConfirmEmail">
        </fieldset>
        <button type="button" id="btn-submit-signup">Sign Up</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 Sign Up For Funding</p>
</footer>
</body>
</html>
